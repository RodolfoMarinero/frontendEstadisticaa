@if (!existDataSets) {
  <app-selector-de-muestras (resultadoCalculado)="llenarTabla($event)"></app-selector-de-muestras>
}@else{
  <div class="container mb-2">
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-success" (click)="volver()"><i class="bi bi-arrow-left"></i><span>Regresar</span></button>
      <h3 class="text-center flex-grow-1">Tabla de Medidas Asociativas</h3>
    </div>
    <table class="table table-bordered mt-4">
      <thead class="thead-dark">
        <tr>
          <th class="borderless"></th>
          <th>Medida</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="borderless"><a (click)="openModal('correlacion')" ><i class="bi bi-search detallesTD" ></i></a></td>
          <td>Correlacion</td>
          <td>{{ medidas.correlacion }}</td>
        </tr>
        <tr>
          <td class="borderless"><a (click)="openModal('covarianza')" ><i class="bi bi-search detallesTD" ></i></a></td>
          <td>Covarianza</td>
          <td>{{ medidas.covarianza }}</td>
        </tr>
        <tr>
          <td class="borderless"><a (click)="openModal('coeficienteCorrelacion')" ><i class="bi bi-search detallesTD" ></i></a></td>
          <td>Coeficiente de correlaci√≥n</td>
          <td>{{ medidas.coeficienteCorrelacion }}</td>
      </tbody>
    </table>
  </div>
}
