<div class="container my-3">
  @if(nuevo){

    <div class="border-success card-body ">
      <p class="text-center font-weight-bold">Agregar datos muestrales</p>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nombreMuestra"placeholder="">
        <label for="floatingInput">nombre de la muestra</label>
      </div>
      <div class="my-3 p-4">
      <div class="d-flex gap-2 justify-content-center">
          <button
            class="btn btn-outline-success d-flex align-items-center gap-2"
            (click)="importarDesdeCSV()"
          >
            <i class="bi bi-file-earmark-arrow-up"></i>
            <span>Desde CSV</span>
          </button>
          <button
            class="btn btn-outline-success d-flex align-items-center gap-2"
            (click)="importarDesdeAPI()"
          >
            <i class="bi bi-cloud-arrow-up"></i>
            <span>Precargados</span>
          </button>
          <button
            class="btn btn-outline-success d-flex align-items-center gap-2"
            (click)="ingresarManual()"
          >
            <i class="bi bi-pencil"></i>
            <span>Ingreso manual</span>
          </button>

      </div>
      </div>
      <div class="d-flex justify-content-end my-3">
        <button
          class="btn btn-outline-danger d-flex align-items-center gap-2"
          (click)="cancelar()"
        >
          <i class="bi bi-x-circle"></i>
          <span>Cancelar</span>
        </button>
        <button
          class="btn btn-outline-success d-flex align-items-center gap-2"
          (click)="agregar()"
        >
          <i class="bi bi-plus-circle"></i>
          Agregar
        </button>
      </div>
    </div>
    
    }@else {
      <div class="d-flex justify-content-center">
        <button
          class="btn btn-outline-success d-flex align-items-center gap-2"
          (click)="nuevoSetDeDatos()"
        >
          <i class="bi bi-plus-circle"></i>
          Nuevo set de datos
        </button>
      </div>
    }
</div>
